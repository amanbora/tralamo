<div class="place">
  <ngx-select
    [allowClear]="true"
    [items]="names"
    (select) = "selectedPlace($event)"
    optionValueField="optionId"
    optionTextField="optionTitle"
    placeholder="Select...">
  </ngx-select>
</div>


<div class="attraction">
  <ngx-select
    *ngIf="!showAttractionList"
    [allowClear]="true"
    [items]="attractions"
    (select) = "selectedAttraction($event)"
    optionValueField="optionId"
    optionTextField="optionTitle"
    placeholder="Select...">
  </ngx-select>
</div>



<div class="email">
  <ngx-select
    *ngIf="!showEmailList"
    [multiple]="true"
    [allowClear]="true"
    [items]="emailList"
    (select) = "selectedEmails($event)"
    optionValueField="optionId"
    optionTextField="optionTitle"
    placeholder="Select...">
  </ngx-select>
</div>
